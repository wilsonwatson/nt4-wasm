<body>
    <script type="module">
        import init, { Nt4Connection } from './pkg/nt4wasm2.js'

        init().then(() => {
            let x = new Nt4Connection();
            x.set_send_binary_fn((data) => {
                console.log(data);
            });
            x.set_send_text_fn((data) => {
                console.log(data);
            });
            x.send_data(0, 0.4);
            x.subscribe("/shuffleboard/test", { all: true, prefix: true, topicsonly: true });
        })
    </script>
